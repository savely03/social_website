{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}

{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h1><p class="text-secondary">Forgotten your password?</p></h1>
                <p>Enter your e-mail address to obtain a new password.</p>
                <hr/>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="Email" class="form-label"><h5>E-mail</h5></label>
                        {% render_field form.email class='form-control' id='Email' %}
                    </div>
                    <button type="submit" class="btn btn-primary">Send E-mail</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
