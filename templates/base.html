<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<br>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url "dashboard" %}">Bookmarks</a>
        <div class="collapse navbar-collapse" id="navbarText">
            {% if user.is_authenticated %}
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a {% if section == "dashboard" %}class="nav-link active" {% else %}class="nav-link"{% endif %}
                           aria-current="page"
                           href="{% url "dashboard" %}">My dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a {% if section == "images" %}class="nav-link active" {% else %}class="nav-link"{% endif %}
                           href="#">Images</a>
                    </li>
                    <li class="nav-item">
                        <a {% if section == 'people' %}class="nav-link active" {% else %}class="nav-link"{% endif %}
                           href="#">People</a>
                    </li>
                    <li class="nav-item">
                        <a {% if section == 'edit_profile' %}class="nav-link active"
                           {% else %} class="nav-link" {% endif %}href="{% url "edit" %}">Edit Profile</a>
                    </li>
                    <li class="nav-item">
                        <a {% if section == 'password_change' %}class="nav-link active"
                           {% else %}class="nav-link"{% endif %} href="{% url "password_change" %}">Change password</a>
                    </li>
                </ul>
            {% endif %}
            <span class="navbar-text">

        {% if user.is_authenticated %}Hello {{ user.username|title }}, <a href="{% url "logout" %}">Logout</a>{% else %}
            <a href="{% url "login" %}">Log-in</a>{% endif %}
            </span>
        </div>
    </div>
</nav>
<br><br>
{% block content %}
{% endblock %}
</body>
</html>
